<div class="post-metadata">
    <a href="{{ author.url | relative_url}}" class="author-name">
        <img class="big-author-image" src="{{ "/assets/img/authors/" | append: author.image | relative_url }}" alt="author">
    </a>
    <div class="post-info">
        <a href="{{ author.url | relative_url }}" class="author-name-metadata">{{author.name}}</a>
        <span>{% include post-date.html date=post.date %}</span>
    </div>
</div>
